name: DevSecOps Secret Scanner

# 1. THE TRIGGERS: When does this scan run?
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

# 2. THE JOB: What is the server doing?
jobs:
  scan-secrets:
    name: Gitleaks Scan
    runs-on: ubuntu-latest
    
    steps:
      # Step A: Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history for all branches and tags

      # Step B: Run the Gitleaks security scan
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          fail: true # This strictly blocks the code from merging if a secret is found